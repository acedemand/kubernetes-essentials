apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-pd
  labels:
    app: test-pd
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: test-pd
  template:
    metadata:
      labels:
        app: test-pd
    spec:
      containers:
      - image: nginx:1.7.9
        name: test-container
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: nfsdata
